detail:
  logo: imgs/logo-detail.png
  name_zh: ''
  name_en: ''
  href: https://cloud.siliconflow.cn/s/openmind
  desc_zh: >-
    硅基流动致力于打造规模化、标准化、高效能 AI Infra 平台，其核心产品一站式大模型云服务平台 SiliconCloud，基于大语言模型推理引擎
    SiliconLLM 及高性能图片/视频生成引擎
    OneDiff，实现大模型高效推理加速，助力开发者和企业聚焦产品创新，无须担心产品大规模推广所带来的高昂算力成本。

    SiliconCloud
    SiliconCloud 是硅基流动推出的一站式大模型云服务平台。
    通过提供更快、更便宜、更全面的主流开源大模型 API 服务，SiliconCloud 希望能打造“大模型 Token 工厂”，
    帮助开发者真正实现 “Token 自由” 。
    目前，平台已上架多种大语言模型、向量&重排序模型、包含图片/视频生成的多模态大模型，
    用户可自由切换适合不同应用场景的模型。其中，Qwen2 (7B)、GLM4 (9B)、Yi1.5（9B）等顶尖开源大模型永久免费。
  desc_en: >-
    SiliconFlow is committed to building a scalable, standardized, and
    high-performance AI Infra platform. It offers SiliconCloud (the model cloud
    service platform), SiliconLLM (the LLM inference engine), and OneDiff (the
    high-performance text-to-image/video acceleration library). These solutions
    help enterprises and individual users deploy AI models efficiently and
    cost-effectively.

    SiliconCloud
    SiliconCloud is a one-stop cloud service platform for large models launched by SiliconFlow. 
    By providing faster, cheaper, and more comprehensive API services for mainstream open-source
    large models, SiliconCloud aims to create a "Large Model Token Factory" to help developers
    truly achieve "Token Freedom". Currently, the platform has a variety of large language models,
    embedding & re-ranking models, and multimodal large models that include image/video generation.
    Users can freely switch between models suitable for different application scenarios.
    Among them, Qwen2 (7B), GLM4 (9B), and Yi1.5 (9B) are top open-source large models that are free.
