desc_en: >-
  Welcome to SiliconFlow! Here, you can find SiliconCloud-based mainstream
  foundation models for various application scenarios.

  In addition, powered by SiliconDiff (the inference engine for image/video
  generation), three StableDiffusion model API services are provided for you to
